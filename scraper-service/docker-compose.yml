services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scraper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scraper}
      POSTGRES_DB: ${POSTGRES_DB:-scraper_service}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scraper} -d ${POSTGRES_DB:-scraper_service}"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-scraper}:${POSTGRES_PASSWORD:-scraper}@postgres:5432/${POSTGRES_DB:-scraper_service}
      API_KEY: ${API_KEY}
      BRAVE_API_KEY: ${BRAVE_API_KEY:-}
      BRAVE_API_KEY_AI: ${BRAVE_API_KEY_AI:-}
      DATACENTER_PROXIES: ${DATACENTER_PROXIES:-}
      RESIDENTIAL_PROXIES: ${RESIDENTIAL_PROXIES:-}
      PLAYWRIGHT_POOL_SIZE: ${PLAYWRIGHT_POOL_SIZE:-3}
      PAGE_CACHE_TTL_SECONDS: ${PAGE_CACHE_TTL_SECONDS:-1800}
      PAGE_CACHE_MAX_SIZE: ${PAGE_CACHE_MAX_SIZE:-1000}
      DEFAULT_SCRAPE_TTL_DAYS: ${DEFAULT_SCRAPE_TTL_DAYS:-30}
      MAX_SCRAPE_CONCURRENCY: ${MAX_SCRAPE_CONCURRENCY:-20}
      MAX_RESEARCH_CONCURRENCY: ${MAX_RESEARCH_CONCURRENCY:-30}
      HOST: "0.0.0.0"
      PORT: "8001"
    ports:
      - "${APP_PORT:-8001}:8001"
    restart: unless-stopped
    profiles:
      - prod

volumes:
  pgdata:
